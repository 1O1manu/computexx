name: Frontend Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        # Save the SSH key
        echo "$EC2_SSH_KEY" > key.pem
        chmod 600 key.pem

        # SSH into EC2 and deploy
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
          # Clone or update repo
          if [ ! -d "computexx" ]; then
            git clone https://github.com/1O1manu/computexx.git
          else
            cd computexx
            git fetch --all
            git reset --hard origin/main
          fi

          # Change to the correct folder containing package.json
          cd computexx/ComputexFrontend

          # Install dependencies
          npm install

          # Run the app in the background, accessible on all interfaces
          nohup npm start -- --host 0.0.0.0 &
        EOF
