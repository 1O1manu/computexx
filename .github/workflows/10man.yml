name: Computexx frontend 

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm install
      working-directory: ./ComputexFrontend
      
    - name: Deploy to EC2 with Git
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "$EC2_SSH_KEY" > key.pem
        chmod 600 key.pem

        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST << 'EOF'
          # Install Node.js and npm if missing
          if ! command -v npm &> /dev/null
          then
            sudo apt update
            sudo apt install -y nodejs npm
          fi

          # Clone or update the computexx repo
          if [ ! -d "computexx" ]; then
            git clone https://github.com/1O1manu/computexx.git
          else
            cd computexx && git pull origin main
          fi

          cd computexx
          npm install
          npm start &
        EOF