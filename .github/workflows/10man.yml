name: Frontend Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install frontend dependencies
        run: |
          cd ComputexFrontend
          npm install

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USER@$EC2_HOST bash << 'EOF'
            set -e  # Exit on any error

            # Install Node.js 20.x if missing
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # Clone repo if missing
            if [ ! -d "computexx" ]; then
              git clone https://github.com/1O1manu/computexx.git
            fi

            cd computexx
            git fetch origin main
            git reset --hard origin/main

            cd ComputexFrontend

            # Install dependencies
            npm install

            # If you want production static build
            if [ -f package.json ] && grep -q '"build"' package.json; then
              npm run build
              # Optionally serve with serve package
              # npm install -g serve
              # serve -s build -l 3000 &
            else
              # Run development mode (blocks terminal)
              npm start
            fi
          EOF
